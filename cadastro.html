<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro|EmpreTec</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/cadastro.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="cads">

        <br>
        <br>
        <br>
        <br>

        <h1 class="h3 mb-3 font-weight-normal">Faça seu Cadastro</h1>
        <br>
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-sm-6 col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-12">
                                <div class="form-group">
                                    <label for="inputName" class="sr-only">Nome</label>
                                    <input type="name" id="inputEmail" class="form-control form-cadastro" placeholder="Seu nome completo" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-sm-6 col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-6">
                                <div class="form-group">
                                    <label for="inputName" class="sr-only">RM</label>
                                    <input type="int" id="inputEmail" class="form-control form-cadastro" placeholder="Seu RM" required autofocus>
                                </div>
                            </div>
                            <div class=" col-6">
                                <div class="form-group">
                                    <label for="inputEmail" class="sr-only">Email</label>
                                    <input type="Email" id="inputEmail" class="form-control form-cadastro" placeholder="Seu Email" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-sm-6 col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-6">
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Senha</label>
                                    <input type="password" id="inputPassword" class="form-control form-cadastro" placeholder="digite uma senha" required>
                                </div>
                            </div>
                            <div class=" col-6">
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Senha</label>
                                    <input type="password" id="inputPassword" class="form-control form-cadastro" placeholder="Comfirme a senha" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-form btn-block" type="submit">Cadastrar</button>
                        <p class="mt-3 mb-3 text-muted">Já possui o cadastro? Faça o login agora!</p>
                        <a class="btn btn-form btn-block" href="#" role="button">Log-in</a>
                        <p class="mt-5 mb-3 text-muted">&copy; 2023-2023</p>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/8833acc5cb.js" crossorigin="anonymous"></script>
</body>

</html>
