<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|EmpreTec</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="text-center">


    <form class="form-signin">
        <br>
        <br>
        <br>
        <br>
        <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
        <label for="inputEmail" class="sr-only">rm</label>
        <input type="int" id="inputEmail" class="form-control" placeholder="Seu RM" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-form btn-block" type="submit">Entrar</button>
        <p class="mt-3 mb-3 text-muted">Não possui o cadastro? Cadastre-se agora!</p>
        <a class="btn btn-form btn-block" href="#" role="button">Cadastrar</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-2023</p>
    </form>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/8833acc5cb.js" crossorigin="anonymous"></script>
</body>

</html>
